services:
  server:
    build: ./server
    ports:
      - "5001:5000"
    environment:
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=5000

    networks:
      - app-network

  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001/api

    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
